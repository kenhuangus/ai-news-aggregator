server {
    listen 80 default_server;
    listen [::]:80 default_server;
    
    server_name _;
    
    root /app/web;
    index index.html;
    
    # Logging
    access_log /app/logs/nginx-access.log;
    error_log /app/logs/nginx-error.log;
    
    # Main location - SPA routing with prerendered pages
    location / {
        try_files $uri $uri/ $uri.html /index.html;
    }
    
    # Cache static assets
    location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1d;
        add_header Cache-Control "public, immutable";
    }

    # Index and search files - always revalidate (changes with each update)
    location ~ ^/data/(index|search-index|search-documents)\.json$ {
        add_header Cache-Control "no-cache, must-revalidate";
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
    }

    # Date-specific JSON data - cache for 1 hour (rarely changes once created)
    location ~ "^/data/[0-9]+-[0-9]+-[0-9]+/.*\.json$" {
        add_header Cache-Control "public, max-age=3600";
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
    }

    # Atom/RSS feeds
    location /data/feeds/ {
        types {
            application/atom+xml xml;
        }
        add_header Cache-Control "public, max-age=3600";
    }
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    # Content Security Policy - defense in depth against XSS
    # 'unsafe-inline' for scripts needed for SvelteKit hydration
    # 'unsafe-inline' for styles needed for Tailwind's runtime styles
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self'; connect-src 'self'; frame-ancestors 'self';" always;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;
}
