version: '3.8'

services:
  ai-news-aggregator:
    build: .
    container_name: ai-news-aggregator
    ports:
      - "7100:80"
    volumes:
      - ./config:/app/config
      - ./data:/app/data
      - ./web/data:/app/web/data
      - ./web/assets:/app/web/assets
      - ./logs:/app/logs
    environment:
      # Anthropic API Configuration
      - ANTHROPIC_API_BASE=${ANTHROPIC_API_BASE}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - ANTHROPIC_MODEL=${ANTHROPIC_MODEL:-claude-opus-4-6}

      # Twitter API (optional - skip Twitter collection if not set)
      - TWITTERAPI_IO_KEY=${TWITTERAPI_IO_KEY:-}

      # Collection Settings
      - ENABLE_CRON=${ENABLE_CRON:-false}
      - COLLECTION_SCHEDULE=${COLLECTION_SCHEDULE:-0 6 * * *}
      - LOOKBACK_HOURS=${LOOKBACK_HOURS:-24}
      - TARGET_DATE=${TARGET_DATE:-}

      # Timezone
      - TZ=${TZ:-America/New_York}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
